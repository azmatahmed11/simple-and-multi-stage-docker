<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dockerized Node App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to My Node.js App</h1>
    <p>This app is running inside a Docker container.</p>
    <button onclick="fetchHello()">Click Me!</button>
    <p id="output"></p>
  </div>

  <script>
    async function fetchHello() {
      let res = await fetch("/api/hello");
      let data = await res.json();
      document.getElementById("output").innerText = data.message;
    }
  </script>
</body>
</html>
